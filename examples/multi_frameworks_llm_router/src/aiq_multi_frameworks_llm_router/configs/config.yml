general:
  use_uvloop: true
  telemetry:
    logging:
      console:
        _type: console
        level: WARN
      file:
        _type: file
        path: /tmp/multi_frameworks_llm_router.log
        level: DEBUG
    tracing:
      phoenix:
        _type: phoenix
        endpoint: http://localhost:6006/v1/traces
        project: multi_frameworks_llm_router

functions:
  llama_index_rag2:
    _type: llama_index_rag2
    llm_name: nim_llm
    model_name : meta/llama-3.1-405b-instruct
    embedding_name : nim_embedder
    data_dir : ./examples/multi_frameworks_llm_router/README.md
  haystack_chitchat_agent2:
    _type: haystack_chitchat_agent2
    llm_name: meta/llama-3.1-405b-instruct
  llm_router_tool:
    _type: llm_router_tool
    llm_name: llm_router

llms:
  nim_llm:
    _type: nim
    model_name : meta/llama-3.1-405b-instruct
    temperature: 0.0
  llm_router:
    _type: llm_router
    api_key: '###'
    base_url: http://10.176.221.83:8084/v1
    policy: task_router
    routing_strategy: triton

embedders:
  nim_embedder:
    _type: nim
    model_name: nvidia/nv-embedqa-e5-v5
    truncate: END

workflow:
  _type: multi_frameworks_llm_router
  llm : nim_llm  
  data_dir : ./examples/multi_frameworks_llm_router/README.md
  rag_tool: llama_index_rag2
  chitchat_agent: haystack_chitchat_agent2
  llm_router_tool: llm_router_tool
