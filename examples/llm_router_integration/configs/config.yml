general:
  use_uvloop: true
  telemetry:
    logging:
      console:
        _type: console
        level: WARN
      file:
        _type: file
        path: /tmp/llm_router_integration.log
        level: DEBUG
    tracing:
      phoenix:
        _type: phoenix
        endpoint: http://localhost:6006/v1/traces
        project: llm_router_integration

functions: 
  llm_router_tool:
    _type: llm_router_tool
    llm_name: llm_router

llms:
  llm_router:
    _type: llm_router
    api_key: '###'
    base_url: http://10.176.221.83:8084/v1
    policy: task_router
    routing_strategy: triton

workflow:
  _type: llm_router_integration
  llm_router_tool: llm_router_tool
